}

#rightNav{

    color: #4C3D30;

#cart{

#navToggle{
    height: 0vh;
    width: 100vw;
    position: fixed;
    z-index: 60;
    background-color: rgba(0, 0, 0, 0.371);
    backdrop-filter: blur(10px); 
}
#options{
    transform: translateY(-100%);

    width: 100%;
    background-color: #F3F0EA;
    display: flex;
    justify-content: space-between;
    padding-right: 20px;
    padding-bottom: 20px;
}
#atags{
    height: 40%;
    width: 60%;
    display: flex;
    padding: 0vh 30px;
    flex-wrap: wrap;
    gap: 0px;
    align-items: center;
    margin-top: 15vh;
    justify-content: flex-start;
}
#atags a{
    height: 10vh;
    font-size: 4.2vw;
    color: rgba(0, 0, 0, 0.301);
    text-transform: uppercase;
    text-decoration: none;
    margin-right: 40px;
    filter: blur(0px);  
}

#atags h1{
    font-size: 4.2vw;
    color: black;
    text-transform: uppercase;
    text-decoration: none;
    margin-right: 35px;
    font-weight: 400;
    transform: translateY(100%);
    padding-left: 14px;
}

.at{
    /* background-color: #4C3D30; */
    overflow: hidden;
}
#home{
    font-style: italic;
}
.at span{
    display: inline-block;
}
#front{
    min-height: 100vh;
    width: 100%;
}
#top{
    height: 10vh;
    width: 100%;
    margin-top: 7vh;
}
#bar{
    height: 0.5px;
    width: 100%;
    background-color: #4C3D30;
}
#top-2 {

    align-items: center;

#top-2 h1{

#items{
    height: 100px;

    border-radius: 50px;

#items h1{

#categories{

.categ{

    border-radius: 50px;

.categ h4{
    font-size: 1vw;
    font-weight: 200;
}
#catalogue{
    width: 100%;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-wrap: wrap;
}
.card{
    height: 75vh;
    width: 31vw;
    background-color: #E8E0D4;
    display: flex;
    flex-direction: column;
    margin-top: 40px;

.card #imgCard{

.card img{

.card #details{

#leftdet h1{

#rightdet{

}

    <script>
    function splitter(title) {
    var clutter = ""
    title.textContent.split("").forEach(function (element) {
    clutter += `<span>${element}</span>`
    });
    title.innerHTML = clutter;
    }
    var lines = document.querySelector("#lines")
    var flag = 0;
    lines.addEventListener("click",function () {
    if (flag == 0) {
        document.body.style.overflow = "hidden"
        document.documentElement.style.overflow = "hidden"
        gsap.to("#one",{
            rotation:45,
            duration:1,
            transformOrigin:"center center"
        })
        gsap.to("#two",{
            rotation:-45,
            duration:1,
            transformOrigin:"center center"
        })
        gsap.to("#rightNav",{
            opacity:0,
            duration:1.5
        })
        gsap.to("#atags span",{
            y:"-100%",
            duration:0.5,
            stagger:0.02,
            delay:0.4,
            ease: "expo.InOut"
        })
        gsap.to("#navToggle",{
            height:"100vh",
            duration:1.5,
            ease:"expo.inOut"
        })
        gsap.to("#options",{
            y:"0%",
            duration:1.5,
            ease:"expo.inOut"
        })
        flag = 1;
    }
    else{
        document.body.style.overflow = "visible"
        document.documentElement.style.overflow = "visible"
        gsap.to("#one",{
            rotation:0,
            duration:1,
            transformOrigin:"center center"
        })
        gsap.to("#two",{
            rotation:0,
            duration:1,
            transformOrigin:"center center"
        })
        gsap.to("#rightNav",{
            opacity:1,
            duration:2
        })
        gsap.to("#atags span",{
            y:0,
            duration:0.4,
            stagger:-0.02,
            ease: "expo.InOut"
        })
        gsap.to("#navToggle",{
            height:"0vh",
            duration:1.5,
            ease:"expo.inOut"
        })
        gsap.to("#options",{
            y:"-100%",
            duration:1.5,
            ease:"expo.inOut"
        })
        flag = 0;
    }
 })
 
var atags = document.querySelectorAll("#atags h1")
console.log(atags);

atags.forEach(element => {
    console.log(element.id);
    element.addEventListener("mouseenter",function () {
        gsap.to("#navImage",{
            opacity:1,
            backgroundImage:`url(./${element.getAttribute("localUrl")})`,
            duration:0.3,
            ease:"expo.in"
        }) 
       gsap.to(".at h1",{
         filter: "blur(5px)",
         color: "rgba(0, 0, 0, 0.401)"
       })
       gsap.to(`.at #${element.id}`,{
        filter: "blur(0px)",
        color: "black"
       })
    })
    element.addEventListener("mouseleave",function () {
        gsap.to(".at h1",{
            filter: "blur(0px)",
            color: "black"
        })
    })
});
var atagOuter = document.querySelector("#atags")
atagOuter.addEventListener("mouseleave",function(){
    gsap.to("#navImage",{
        opacity:0,
        duration:0.4,
        ease:"expo.in"
    })
})

atags.forEach(function (e) {
    splitter(e)
})

    </script>
